<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network XNOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Neural Network for XNOR Function</h1>
        <div>
            <label for="input1">Input 1:</label>
            <input type="number" id="input1" min="0" max="1" value="0">
        </div>
        <div>
            <label for="input2">Input 2:</label>
            <input type="number" id="input2" min="0" max="1" value="0">
        </div>
        <button onclick="predict()">Predict</button>
        <div class="result">
            <h2>Output: <span id="output">0</span></h2>
        </div>
    </div>
    <script src="neural_network.js"></script>
</body>
</html>
